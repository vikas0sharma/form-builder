<div *ngIf="properties">
	<input class="form-control form-control-sm mb-1" type="text" [(ngModel)]="properties.name">
	<select *ngIf="properties.type !== 0" [value]="properties.type" class="form-select" (change)="onTypeChange($event.target)">
		<option value="-1">Type</option>
		<option value="1" >Single line text</option>
		<option value="2" >Paragraph text</option>
	</select>
</div>
